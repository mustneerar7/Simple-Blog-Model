<!--templates/base.html-->
{% load static %}
<html lang=en>
    <head>
        <title>my blog</title>
        <link href="{% static 'css/style.css' %}" rel="stylesheet">
        <header>
            <div class='nav-left'>
                <h1 href="{% url 'home'%}">MY RANDOM BLOG</h1>
            </div>
            <div class='nav-right'>
                <a href="{% url 'post_new' %}">+NEW POST</a>
            </div>      
        </header>
        {% if user.is_authenticated %}
            <p>Hi, {{ user.username }}</p>
            <a href="{% url 'logout' %}">Logout</a>
        {% else %}
            <p>You're not logged in</p>
            <a href="{% url 'login' %}">Login</a>
        {% endif %}
        <body>
            <div>
                {% block content %}
                {% endblock content %}
            </div>

        </body>
    </head>
</html>
